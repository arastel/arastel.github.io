<head>

  <title>Thomas Mosmant</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #FFFFFF;
      margin: 0;
      font-family: "Open Sans", sans-serif;
      font-size: 20px;
    }

    section {
      position: relative;
      height: 100%;
      width: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
    }

    article {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
          -ms-flex-direction: column;
              flex-direction: column;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center;
      height: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      width: 50%;
    }

    aside {
      background-image: url(http://thomas.mosmant.fr/assets/thomas.jpg);
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: cover;
      height: 100%;
      width: 50%;
    }

    h1 {
      font-size: 40px;
      margin: 10px 0;
    }

    a {
      position: relative;
      font-weight: 600;
      text-decoration: none;
      color: #000000;
      -webkit-transition: color .1s ease-in-out, background .1s ease-in-out;
      -o-transition: color .1s ease-in-out, background .1s ease-in-out;
      transition: color .1s ease-in-out, background .1s ease-in-out;
      border-bottom: 2px solid #ffdc4d;
    }

    a:hover {
      background: #ffdc4d;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
    }

    footer a {
      text-transform: uppercase;
      padding: 5px 10px;
    }

    @media (max-width: 768px) {
      section {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
      }

      article, aside {
        width: 100%;
      }

      footer {
        text-align: center;
      }

      footer a {
        opacity: .8;
        -webkit-transition: opacity .2s ease-in-out;
        -o-transition: opacity .2s ease-in-out;
        transition: opacity .2s ease-in-out;
        background: #ffdc4d;
      }

      footer a:hover {
        opacity: 1;
      }

      @media (orientation: landscape) {
        section {
          height: 200%;
        }
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </section>
